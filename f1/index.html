<script>
    let currentPage = 0; 
    const totalPages = 260; 

    function printWordImage() {
        const imgSrc = document.getElementById('wordImg').src;
        const printWindow = window.open('', '_blank');
        printWindow.document.write('<html><body><img src="' + imgSrc + '" style="width:100%;"></body></html>');
        printWindow.document.close();

    }

    function changePage(step) {
        let newPage = currentPage + step;
        if (newPage >= 0 && newPage <= totalPages) {
            currentPage = newPage;
            
            // Î Î‘Î™Î–ÎŸÎ¥ÎœÎ• Î¤ÎŸÎ Î—Î§ÎŸ
            const sound = document.getElementById('flipSound');

            }

            document.getElementById('handwrittenImg').src = 's' + currentPage + '.jpg';
            document.getElementById('wordImg').src = 's' + currentPage + 'w.jpg';
            updateUI();
        }
    }

    function updateUI() {
        document.getElementById('pageCounter').innerText = 'Î£ÎµÎ»Î¯Î´Î± ' + currentPage + ' / ' + totalPages;
        document.getElementById('progressBar').style.width = (currentPage / totalPages) * 100 + '%';

    function openZoom(img) { document.getElementById('zoomImg').src = img.src; document.getElementById('zoomModal').style.display = 'flex'; }

    document.addEventListener('keydown', function(e) { if (e.key === "ArrowRight") changePage(1); else if (e.key === "ArrowLeft") changePage(-1); });
